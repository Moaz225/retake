<!-- books_pool_fragment.html -->
<div class="Cards">
    <div class="Card" th:each="book: ${booksList}">
        <div class="Card-picture">
            <a th:href="@{/books/{id}(id=${book.id})}">
                <img th:src="@{/assets/img/content/main/card.jpg}" alt="Книга"/>
            </a>
        </div>
        <div class="Card-content">
            <strong class="Card-title">
                <a th:text="${book.title}"></a>
            </strong>
            <div class="Card-description" th:text="${book.author}"></div>
            <div class="Card-cost">
                <span th:if="${book.oldPrice}" class="Card-priceOld" th:text="'₽' + ${book.oldPrice}"></span>
                <span class="Card-price" th:text="'₽' + ${book.price}"></span>
            </div>
        </div>
    </div>
</div>
